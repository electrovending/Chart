
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRADING live</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #tradingview_1dcca {
            width: 100%;
            height: 100%;
        }

        .tradingview-widget-copyright {
            display: none; /* Ocultar el enlace "Track all markets on TradingView" */
        }
    </style>
</head>
<body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview_1dcca"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Track all markets on TradingView</span>
            </a>
        </div>
    </div>
    <!-- TradingView Widget END -->

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget(
            {
                "symbol": "BTCUSDT",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": true,
                "withdateranges": true,
                "range": "YTD",
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "details": true,
                "hotlist": true,
                "calendar": true,
                "show_popup_button": true,
                "popup_width": "100%", // Ancho de la ventana
                "popup_height": "100%", // Altura de la ventana
                "container_id": "tradingview_1dcca",
                "autosize": true // Activar el ajuste automático de tamaño
            }
        );
    </script>
</body>
</html>
